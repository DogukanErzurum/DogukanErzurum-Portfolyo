<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projelerim</title>
</head>
<body>

    <!--========== SIDEBAR ==========-->
    <div class="nav__toggle" id="nav-toggle">
        <i class="uil uil-bars"></i>     
    </div>
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html" class="nav__logo-text">D</a>
            </div>

            <div class="nav__menu">
                <div class="menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link active-link">Anasayfa</a>
                        </li>
                        <li class="nav__item">
                            <a href="about.html" class="nav__link">Hakkımda</a>
                        </li>
                        <li class="nav__item">
                            <a href="projects.html" class="nav__link">Projelerim</a>
                        </li>
                        <li class="nav__item">
                            <a href="contact.html" class="nav__link">İletişim</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn__share">
                <i class="uil uil-share-alt social__share"></i>
            </div>

            <div class="nav__close" id="nav-close">
                <i class="uil uil-times"></i>
            </div>
        </nav>
    </aside>

    <main class="main">
        <section class="contact section" id="contact">
            <h2 data-heading="Get in Touch" class="section__title">Bana Ulaş</h2>
            <div class="contact__container container grid">
                <div class="contact__content">
                    <div class="contact__info">
                        <div class="contact__card">
                            <i class="uil uil-envelope-edit contact__card-icon"></i>
                            <h3 class="contact__title">Email</h3>
                            <span class="info__subtitle">doguerzu00@gmail.com</span>
                            <span class="contact__button">
                                Bana yaz <i class="uil uil-arrow-right contact__button-icon"></i>
                            </span>
                        </div>

                        <div class="contact__card">
                            <i class="uil uil-whatsapp contact__card-icon"></i>
                            <h3 class="contact__title">WhatsApp</h3>
                            <span class="contact__subtitle">+90-507-751-3800</span>
                            <span class="contact__button">
                                Bana yaz <i class="uil uil-arrow-right contact__button-icon"></i>
                            </span>
                        </div>

                        <div class="contact__card">
                            <i class="uil uil-message contact__icon"></i>
                            <h3 class="contact__title">Mesaj</h3>
                            <span class="contact__subtitle">DogukanErurum</span>
                            <span class="contact__button">
                                Bana yaz <i class="uil uil-arrow-right contact__button-icon"></i>
                            </span>
                        </div>
                        
                    </div>
                </div>
                <div class="contact__content">
                    <form action="" class="contact__form">
                        <div class="input__container">
                            <label for="name">İsminiz:</label>
                            <input type="text" id="name" placeholder="İsminizi Giriniz..." class="input">
                        </div>
                        
                        <div class="input__container">
                            <label for="email">E-Posta Adresiniz:</label>
                            <input type="text" id="email" placeholder="E-Posta Adresinizi Giriniz..." class="input">
                        </div>
                        
                        <div class="input__container">
                            <label for="message">Mesajınız:</label>
                            <textarea id="message" placeholder="Mesajınız..." class="input"></textarea>
                        </div>

                        <button type="submit" class="button" onclick="contactControl()"><i class="uil uil-navigator button__icon"></i>
                           Mesajı Gönder 
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
